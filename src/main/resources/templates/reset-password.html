<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - DiploMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container">
    <div class="row vh-100 justify-content-center">
        <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10 align-self-center bg-white rounded p-4 shadow">
            <div class="row justify-content-center mt-4">
                <img src="/assets/images/university-hat.png" alt="University Hat Logo" class="w-25">
            </div>
            <div class="mt-4 row text-center">
                <h2>Reset your password</h2>
            </div>
            <form th:action="@{/api/reset-password}" method="post">
                <input type="hidden" th:value="${token}" name="token"/>
                <div th:if="${error != null}" class="mt-4 text-center text-danger">
                    <span>[[${error}]]</span>
                </div>
                <div class="mt-4">
                    <input type="password" name="password" placeholder="New password" class="form-control"
                           required autofocus>
                </div>
                <div class="mt-4">
                    <input type="password" name="reenteredPassword" placeholder="Re-enter new password"
                           class="form-control" required>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">Reset password</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
