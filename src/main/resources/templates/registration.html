<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - DiploMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container">
    <div class="row vh-100 justify-content-center">
        <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10 align-self-center bg-white rounded p-4 shadow">
            <div class="row justify-content-center mt-4">
                <img src="/assets/images/university-hat.png" alt="University Hat Logo" class="w-25">
            </div>
            <div class="row mt-4 text-center">
                <h2>Sign up to DiploMate</h2>
            </div>
            <form action="/api/register" th:object="${user}" method="post">
                <div th:if="${error} != null" class="mt-4 text-center text-danger">
                    <span>[[${error}]]</span>
                </div>
                <div class="mt-4 input-group">
                    <input type="text" placeholder="First name" name="firstName" th:value="${user.firstName}"
                           th:field="*{firstName}" class="form-control" required autofocus>
                    <input type="text" placeholder="Last name" name="lastName" th:value="${user.lastName}"
                           th:field="*{lastName}" class="form-control" required>
                </div>
                <div class="mt-4">
                    <input type="email" placeholder="Email" name="email" th:value="${user.email}" th:field="*{email}"
                           class="form-control" required>
                </div>
                <div class="mt-4 input-group">
                    <input type="password" placeholder="Password" th:field="*{password}" class="form-control" required>
                    <input type="password" placeholder="Re-enter password" name="reenteredPassword" class="form-control" required>
                </div>
                <div class="mt-4">
                    <select class="form-select" th:value="${user.role}" th:field="*{role}" name="role" required>
                        <option style="display:none;" value="">I am a</option>
                        <option value="STUDENT_ROLE">Student</option>
                        <option value="PROFESSOR_ROLE">Professor</option>
                    </select>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">Sign up</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <span>Already have an account?<a href="/api/login" class="text-decoration-none"> Sign in</a>.</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
