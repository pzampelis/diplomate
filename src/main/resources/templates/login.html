<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - DiploMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container">
    <div class="row vh-100 justify-content-center">
        <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10 align-self-center bg-white rounded p-4 shadow">
            <div class="row justify-content-center mt-4">
                <img src="/assets/images/university-hat.png" alt="University Hat Logo" class="w-25">
            </div>
            <div class="row text-center mt-4">
                <h2>Sign in to DiploMate</h2>
            </div>
            <form action="/api/login" method="post" class="text-center">
                <div th:if="${param.error}" class="mt-4 text-danger">
                    <span>Wrong email or password</span>
                </div>
                <div th:if="${message != null}" class="mt-4 text-success">
                    <span>[[${message}]]</span>
                </div>
                <div class="mt-4">
                    <input type="email" class="form-control" name="email" placeholder="Email" required autofocus>
                </div>
                <div class="mt-4">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="mt-4">
                    <a href="/api/forgot-password" class="text-decoration-none">Forgot your password?</a>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <span>Don't have an account yet? <a href="/api/register" class="text-decoration-none">Sign up</a>.</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
