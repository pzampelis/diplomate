<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home - DiploMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container">
    <div class="row vh-100 justify-content-center">
        <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10 align-self-center bg-white rounded p-4 shadow">
            <div class="row justify-content-center mt-4">
                <img src="/assets/images/university-hat.png" alt="University Hat Logo" class="w-25">
            </div>
            <div class="row text-center mt-4">
                <h2>Administrator home</h2>
            </div>
            <div th:if="${message != null}" class="mt-4 text-center text-success fs-5">
                <span>[[${message}]]</span>
            </div>
            <div class="mt-4 btn-group w-100">
                <a href="/api/admin/update-courses" class="btn btn-primary rounded">Update courses list</a>
                <span>&nbsp;</span>
                <a href="/api/admin/update-tags" class="btn btn-primary rounded">Update tags list</a>
                <span>&nbsp;</span>
                <a href="/api/admin/update-password" class="btn btn-primary rounded">Update password</a>
                <span>&nbsp;</span>
                <a href="/api/logout" onclick="return confirm('Are you sure you want to log out?');"
                   class="btn btn-danger rounded">Logout</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
