<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Courses - DiploMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container">
    <div class="row vh-100 justify-content-center">
        <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10 align-self-center bg-white rounded p-4 shadow">
            <div class="row mt-4 text-center">
                <h2>University courses</h2>
            </div>
            <div class="mt-4 text-center">
                <span>* No more than 100 courses allowed *</span>
            </div>
            <div th:if="${error != null}" class="mt-4 text-center text-danger">
                <span>[[${error}]]</span>
            </div>
            <form action="/api/admin/update-courses" method="post">
                <textarea name="courses" placeholder="Course 1&#10Course 2&#10Course 3&#10..." th:text="${courses}"
                          class="mt-4 form-control" rows="15"></textarea>
                <div class="mt-4 btn-group text-center w-100">
                    <button type="submit" class="btn btn-primary rounded">Update list</button>
                    <span>&nbsp;</span>
                    <a href="/api/admin/home" onclick="return confirm('Are you sure you want to go back (all changes will be lost)?');"
                       class="btn btn-danger rounded">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
